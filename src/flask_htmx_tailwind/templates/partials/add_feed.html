<form class="flex flex-col items-center" action="{{url_for('add_feed')}}" method="POST">
    <div class="">
        <label for="url">URL</label>
        <input type="text" name="url" id="url" class="bg-slate-100 p-2 mb-2">
    </div>
    <div class="">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="bg-slate-100 p-2 mb-2">
    </div>
    <div class="">
        <label for="showImages">Show Images</label>
        <input type="checkbox" name="showImage" id="showImages" class="bg-slate-100 p-2 mb-2">
    </div>
    <input type="submit" value="Add" class="bg-slate-600 text-white font-semibold rounded-mb px-4 py-2">
</form>
